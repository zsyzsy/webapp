<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <style>
       body{
           margin: 0;
           padding: 0;
           background: #000000;
           font-size: 12px;
       }
        .iphone{
            width: 340px;
            height: 540px;
            background: green;
            position: absolute;
            left:50%;
            top:50%;
            margin: -270px 0 0 -170px;
        }
    </style>
    <script src="../js/lib/jquery-1.8.3.min.js"></script>
    <script src="js/H5ComponentBase.js"></script>

    <!--引入散点图文件-->
    <link rel="stylesheet" href="css/H5ComponentPoint.css">
    <script src="js/H5ComponentPoint.js"></script>

</head>
<body>
<!--用于验证开发测试 H5ComponentBase 对象(基本图文组件)-->

<div class="iphone">

</div>
<script>
    var cfg={
        type:'point', //没有什么意义
        data:[
            ['A',.4, 'red'],
            ['B',.2, 'yellow',0,'24%'],
            ['C',.2, '#00ff55', 0,'60%']
        ],
        width:300,
        height:300,
        css:{
            left:50,
            top:0,
            opacity:0
        },
        //动画
        animateIn:{top:80,opacity:1},
        animateOut:{top:0,opacity:0},
        center:true
    };
//    验证是否加载  在控制台输入h5
    var h5=new H5ComponentPoint("myName",cfg);
    $('.iphone').append(h5);



    //
    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $(".h5_component").trigger(leave?"onLeave":"onLoad");  //判断是否离开,离开了就执行onLeave
    })
</script>
</body>
</html>
